<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Spike</h2>
        <ol>
          <li><a href="/main.html">Home</a></li>
          <li>Spike</li>
        </ol>
      </div>
    </div>
  </section><!-- End Breadcrumbs -->
  <!-- ======= Blog Section ======= -->
  <section id="portfolio-details" class="portfolio-details">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <img th:src="${spike.imageLink}" class="wonse">
        </div>

        <div class="col-lg-4 portfolio-info">
          <h3 th:text="${spike.name}"></h3>
          <table>
            <tr>
              <th>Brand: </th>
              <td th:text="${spike.brand}"></td>
            </tr>
            <tr>
              <th>Sole: </th>
              <td th:text="${spike.sole}"></td>
            </tr>
            <tr>
              <th>Size: </th>
              <td th:text="${spike.size_spike}"></td>
            </tr>
            <tr>
              <th>Price: </th>
              <td th:text="${spike.price}"></td>
            </tr>
          </table>
          <section id="blog" class="blog">
            <article class="entry" id="wonse1">
              <div class="entry-content">
                <div class="read-more">
                  <a th:href="@{/order/{productId} (productId=${spike.getId()})}"
                     class="btn btn-primary" role="button">Buy</a>
                </div>
              </div>
            </article>
          </section><!-- End Blog Section -->
        </div>
      </div>
    </div>
  </section><!-- End Portfolio Details Section -->
</main><!-- End #main -->
</body>
<div th:replace="fragments/footer :: footer"></div>

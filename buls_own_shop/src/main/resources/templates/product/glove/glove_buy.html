<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Glove</h2>
        <ol>
          <li><a href="/home">Home</a></li>
          <li>Glove</li>
        </ol>
      </div>
    </div>
  </section><!-- End Breadcrumbs -->
  <!-- ======= Blog Section ======= -->
  <section id="portfolio-details" class="portfolio-details">
    <div class="container">

      <div class="row">

        <div class="col-lg-8">
          <img th:src="${glove.imageLink}" class="wonse">
        </div>

        <div class="col-lg-4 portfolio-info">
          <h3 th:text="${glove.name}"></h3>
          <table>
            <tr>
              <th style="text-align: right">Brand: </th>
              <td style="text-align: left" th:text="${glove.brand}"></td>
            </tr>
            <tr>
              <th style="text-align: right">Position: </th>
              <td style="text-align: left" th:text="${glove.position}"></td>
            </tr>
            <tr>
              <th style="text-align: right">Size: </th>
              <td style="text-align: left" th:text="${glove.size_glove}"></td>
            </tr>
            <tr>
              <th style="text-align: right">Price: </th>
              <td style="text-align: left" th:text="${glove.price}"></td>
            </tr>
          </table><br>
          <table>
            <tr>
              <a th:href="@{/order/{productId} (productId=${glove.getId()})}"
                 class="get-started-btn ml-auto" role="button">Buy</a>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </section><!-- End Portfolio Details Section -->
</main><!-- End #main -->
</body>
<div th:replace="fragments/footer :: footer"></div>

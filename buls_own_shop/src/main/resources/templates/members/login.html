<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <section class="login-form">
        <form role="form" action="/members/login" th:object="${loginForm}" method="post">
            <div class="form-group">
                <label th:for="id">ID</label>
                <input type="text" th:field="*{id}" class="form-control" placeholder="ID를 입력하세요"
                       th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Incorrect ID</p>
            </div>
            <div class="form-group">
                <label th:for="pw">PW</label>
                <input type="text" th:field="*{pw}" class="form-control" placeholder="비밀번호를 입력하세요"
                       th:class="${#fields.hasErrors('pw')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}">Incorrect PW</p>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">LOGIN</button>
            </div>
        </form>
    </section>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
